<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 1px solid red;
            margin: 130px;
            position: relative;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
