<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 234px;
            height: 300px;
            background-color: red;
            margin: 50px;
            /* transition: transform 1s,width 1s,background-color 2s; */
            transition: all 2s;
        }
        .box:hover {
            transform: translate(0,-10px);
            width: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
