        《红楼梦》是一部具有世界影响力的人情小说，举世公认的中国古典小说巅峰之作，
        中国封建社会的百科全书，传统文化的集大成者。小说以“大旨谈情，实录其事”自勉，
        只按自己的事体情理，按迹循踪，摆脱旧套，新鲜别致，取得了非凡的艺术成就。“真事隐去，
        假语村言”的特殊笔法更是令后世读者脑洞大开，揣测之说久而遂多。
        二十世纪以来，学术界因《红楼梦》异常出色的艺术成就和丰富深刻的思想底蕴而产生了以《红楼梦》为研究对象的专门学问——红学。
